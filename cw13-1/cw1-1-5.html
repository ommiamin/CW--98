<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="q5styles.css">
</head>
<body>
    <div class="main-container">
        <div class="post-header">
            <div class="user-info">
                <img class="dp" src="nasadp.png" alt="NASA DP">
                <span class="bold">nasa</span>
            </div>
            <div class="senoghte">
                <span class="bold"> ... </span>
            </div>

        </div>

        <div class="post-image">
            <img class="nasaimg" src="nasapost.jpg" alt="NASA on moon">

            <div class="post-icons">
                    <div class="likeina">

                    <div class="post-save">
                        <img class="icons" src="saveicon.png" alt="Save icon">
                    </div>
            </div>
            <div class="views">

                    <br>
            </div>
            <div class="caption">

                        <span class="bold">nasa</span> we have uncovered wonders undreamt by our ancestors who
                        first <br>speculated on the nature of those wondering lights in the ... <span class="gray-opa">more</span>

            <div class="comments">
                    <p>
                        <h5 class="gray-opa">view all 2,128 comments</h5>
                    </p>
            </div>
            <div class="post-time">
                    <P>
                        <h6 class="gray-opa7">2 hours ago</h6>
                    </P>
            </div>

    </div>
