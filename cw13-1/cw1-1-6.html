<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6 PART2</title>
    <link rel="stylesheet" href="q6-pt2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    
    <form class="myform row">
        <h1 class="col-sm-12">CONTACT US</h1>
        <div class="form-group col-sm-6" >
            <label for="exampleInputFirstName1">First Name</label>
            <input type="text" class="form-control" id="exampleFirstName1" aria-describedby="firstname" placeholder="Enter First Name">
            <small id="firstname" class="form-text text-muted"></small>
          </div>

        <div class="form-group col-sm-6">
            <label for="exampleInputLastName1">Last Name</label>
            <input type="text" class="form-control" id="exampleLastName1" aria-describedby="lastname" placeholder="Enter Last Name">
            <small id="lastname" class="form-text text-muted"></small>
        </div>
        <div class="form-group col-sm-6">
            <label for="exampleInputCompany1">Company</label>
            <input type="text" class="form-control" id="exampleCompany1" aria-describedby="company" placeholder="Enter Company Name">
            <small id="company" class="form-text text-muted"></small>
        </div>
        <div class="form-group col-sm-6">
            <label for="exampleInputNumber1">Phone Number</label>
            <input type="tel" class="form-control" id="exampleNumber1" aria-describedby="number" placeholder="Enter Phone Number">
            <small id="number" class="form-text text-muted">We'll never share your phone number with anyone else.</small>
        </div>
        <div class="form-group col-sm-6">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group col-sm-6">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check col-sm-12">
          <label class="row">When is the best time of day to reach you?</label>
          <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label col-sm-12" for="exampleCheck1" >Morning</label>
          <input type="checkbox" class="form-check-input" id="exampleCheck2">
          <label class="form-check-label col-sm-12" for="exampleCheck2">Evening</label> -->
          <div class="radio">
            <label><input type="radio" name="optradio" checked> Morning</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio"> Evening</label>
          </div>
          
        </div>
        <button type="submit" class="btn btn-primary col-sm-2">Submit</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
